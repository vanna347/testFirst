    <script>

        (function($){
            $.fn.checkTrueFalsePlugin2 = function(options) {

                var settings = $.extend({
                    isExisted: function() {}, // Callback function is empty by default
                    isNotExisted: function() {} // Callback function is empty by default
                }, options );

                if ($.isFunction(settings.isExisted) && $.isFunction(settings.isNotExisted)) {
                    $.ajax({
                        url:"https://localhost/auction/helper/ajax/ajaxGetTrueFalse",
                        type: "POST",
                        dataType: "json",
                        crossDomain: true
                    })
                    .done(function (response) {
                        var result = response["result"].toString();
                        console.log("ajax-checkTrueFalsePlugin2:" + result);
                        if(result == "1"){
                            $("#showTrueFalse").html("True");
                            settings.isExisted.call();
                        }else{
                            settings.isNotExisted.call();
                        }
                    })
                    .fail(function () {
                            settings.isNotExisted.call();
                    });

                }
            };
        })(jQuery);


        (function($){
            $.fn.checkTrueFalsePlugin = function(options) {
                var callback = options.callback;
                if ($.isFunction(callback)) {


                    $.ajax({
                        url:"https://localhost/auction/helper/ajax/ajaxGetTrueFalse",
                        type: "POST",
                        dataType: "json",
                        crossDomain: true
                    })
                            .done(function (response) {
                                var result = response["result"].toString();
                                console.log("ajax-result:" + result);
                                if(result == "1"){
                                    $("#showTrueFalse").html("True");
                                }else{
                                    $("#showTrueFalse").html("False");
                                }
                                callback.call(this, result);
                            })
                            .fail(function () {
                                callback.call(this, "2");
                            });

                }
            };
        })(jQuery);

            function checkTrueFalse(callback) {

                $.ajax({
                    url:"https://localhost/auction/helper/ajax/ajaxGetTrueFalse",
                    type: "POST",
                    dataType: "json",
                    crossDomain: true
                })
                .done(function (response) {
                    var result = response["result"].toString();
                    console.log("ajax-result:" + result);
                    if(result == "1"){
                        $("#showTrueFalse").html("True");
                    }else{
                        $("#showTrueFalse").html("False");
                    }
                    callback(result);
                })
                .fail(function () {
                    callback("2");
                });
            }

        });
